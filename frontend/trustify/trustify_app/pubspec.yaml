name: trustify_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.2

dependencies:
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_foreground: "assets/icon/foreground.png"
  adaptive_icon_background: "#3DDB3D"

flutter:
  assets:
    - assets/images/
  uses-material-design: true
  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-Black.ttf
          weight: 900
        - asset: fonts/Inter-BlackItalic.ttf
          style: italic
          weight: 900
        - asset: fonts/Inter-Bold.ttf
          weight: 700
        - asset: fonts/Inter-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: fonts/Inter-ExtraBold.ttf
          weight: 800
        - asset: fonts/Inter-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: fonts/Inter-ExtraLight.ttf
          weight: 200
        - asset: fonts/Inter-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: fonts/Inter-Italic.ttf
          weight: 400
          style: italic
        - asset: fonts/Inter-Light.ttf
          weight: 300
        - asset: fonts/Inter-LightItalic.ttf
          weight: 300
          style: italic
        - asset: fonts/Inter-Medium.ttf
          weight: 500
        - asset: fonts/Inter-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: fonts/Inter-Regular.ttf
          weight: 400
        - asset: fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: fonts/Inter-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: fonts/Inter-Thin.ttf
          weight: 100
        - asset: fonts/Inter-ThinItalic.ttf
          weight: 100
          style: italic